<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Travler</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo header__logo">
                    <img src="img/logo.svg" alt="Travler" class="logo__icon">
                    <div class="logo__text">
                        <p class="logo__main">
                            travler
                        </p>
                        <p class="logo__sub-text">
                            Get the advice you need about travel
                        </p>
                    </div>
                </div>
                <p class="header__text">
                    Quicklinks
                </p>
                <img src="img/map-pin.svg" alt="pin" class="header__icon">
                <div class="header__separator"></div>
                <div class="header__text header__text_lilac">
                    Select from dropdown
                </div>
                <p class="dropdown-arrows dropdown-arrows_lilac vertical-text"><></p>
                <form action="" method="get" class="search header__search">
                    <input name="s" placeholder="Search for somthing here" type="search" class="search__field">
                    <img src="img/clock.svg" alt="recent" class="search__icon">
                </form>
            </div>
        </div>
    </header>
</body>
</html>
